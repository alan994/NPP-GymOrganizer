<div class="row">
    <div class="col-lg-12">
        <div class="form-group row" ng-if="vm.isEdit">
            <label class="col-lg-2" for="id">
                Id
            </label>
            <input type="text" disabled ng-model="vm.item.id" class="form-control col-lg-4" id="id"/>
        </div>

        <div class="form-group row">
            <label class="col-lg-2" for="firstName">
                Ime
            </label>
            <input type="text" ng-model="vm.item.firstName" class="form-control col-lg-4" id="firstName" />
        </div>

        <div class="form-group row">
            <label class="col-lg-2" for="lastName">
                Prezime
            </label>
            <input type="text" ng-model="vm.item.lastName" class="form-control col-lg-4" id="lastName" />
        </div>

        <div class="form-group row">
            <label class="col-lg-2" for="email">
                Email
            </label>
            <input type="text" ng-model="vm.item.email" class="form-control col-lg-4" id="email" />
        </div>

        <div class="form-group row">
            <label class="col-lg-2" for="phoneNumber">
                Broj mobitela
            </label>
            <input type="text" ng-model="vm.item.phoneNumber" class="form-control col-lg-4" id="phoneNumber" />
        </div>

        <div class="form-group row">
            <label class="col-lg-2">Tip korisnika*</label>

            <div class="col-lg-4" >
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="vm.item.type" ng-value="1" name="userType">
                        <span>Član</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="vm.item.type" ng-value="2" name="userType">
                        <span>Trener</span>
                    </label>
                </div>
                
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default" 
                        ng-click="vm.add()"
                        ng-if="!vm.isEdit">Dodaj</button>

                <button class="btn btn-default"
                        ng-click="vm.edit()"
                        ng-if="vm.isEdit">
                    Spremi
                </button>

                <button class="btn btn-default"
                        ui-sref="^">
                    Odustani
                </button>
            </div>
        </div>
    </div>
</div>
