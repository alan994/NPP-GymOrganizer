<div class="row">
    <div class="col-lg-12">
        <div class="form-group row" ng-if="vm.isEdit">
            <label class="col-lg-2" for="id">
                Id
            </label>
            <input type="text" disabled ng-model="vm.item.id" class="form-control col-lg-4" id="id" />
        </div>

        <!----------->


        <div class="form-group">
            <label class="control-label" for="date">Datum</label>
            <table class="">
                <tbody>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input type="text"
                                       class="form-control"
                                       ng-required="true"
                                       ng-click="vm.toggleDatePicker()"
                                       name="startTime"
                                       id="start"
                                       popup-placement="bottom-left"
                                       uib-datepicker-popup="{{vm.formData.format}}"
                                       ng-model="vm.item.date"
                                       is-open="vm.isDatePickerOpen"
                                       close-text="Zatvori"
                                       clear-text="Poništi"
                                       current-text="Danas" />
                                <span class="input-group-btn">
                                    <button type="button"
                                            class="btn btn-default"
                                            ng-click="vm.toggleDatePicker()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </td>
                        <td>
                            <div uib-timepicker ng-model="vm.item.date" hour-step="1" minute-step="1" show-meridian="ismeridian"></div>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>






        <!--------->

        <!--<div class="form-group row">
            <label class="col-lg-2" for="date">
                Datum
            </label>
            <input type="date" ng-model="vm.item.date" class="form-control col-lg-4" id="date" />
        </div>-->

        <div class="form-group row">
            <label class="col-lg-2" for="description">
                Opis
            </label>
            <textarea ng-model="vm.item.description" class="form-control col-lg-4" id="description"></textarea>            
        </div>

        <div class="form-group row">
            <label class="col-lg-2 control-label">Trener</label>
            <div class="col-lg-4" style="display:flex;">
                <div style="width: 300px;">
                    <ui-select ng-model="vm.item.user" name="user">
                        <ui-select-match placeholder="Kliknite za odabir">{{$select.selected.firstName}} {{$select.selected.lastName}}</ui-select-match>
                        <ui-select-choices repeat="user in vm.formData.users | filter: $select.search track by user.id">
                            <span ng-bind-html="user.firstName | highlight: $select.search"></span>
                            &nbsp;
                            <span ng-bind-html="user.lastName | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div>
                    <button style="margin-left: 2px; height:34px;" class="btn btn-default" ng-disabled="!vm.item.organization" ng-click="vm.clearOrganizationSelection()"><span class="fa fa-times"></span></button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default"
                        ng-click="vm.add()"
                        ng-if="!vm.isEdit">
                    Dodaj
                </button>

                <button class="btn btn-default"
                        ng-click="vm.edit()"
                        ng-if="vm.isEdit">
                    Spremi
                </button>

                <button class="btn btn-default"
                        ui-sref="^">
                    Odustani
                </button>
            </div>
        </div>
    </div>
</div>
