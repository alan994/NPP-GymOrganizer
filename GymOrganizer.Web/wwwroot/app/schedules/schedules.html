<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <td>Datum</td>
                    <td>Trener</td>
                    <td>Kontakt broj trenera</td>                    
                    <td>Akcije</td>
                </tr>
            </thead>
            <tr ng-repeat="schedule in vm.formData.schedules">
                <td>{{schedule.date | date:'short'}}</td>
                <td>{{schedule.user.firstName}} {{schedule.user.lastName}}</td>
                <td>{{schedule.user.phoneNumber}}</td>                
                <td>
                    <a ui-sref=".edit({scheduleId: '{{schedule.id}}'})">Uredi</a>
                    <a ui-sref=".delete({scheduleId: '{{schedule.id}}', date: '{{schedule.date}}'})">Obriši</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-default"
                ui-sref=".add">
            Dodaj
        </button>
    </div>
</div>

<div ui-view></div>
